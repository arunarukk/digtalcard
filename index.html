    <style>
        * {

        body {
            margin: 0;

            display: flex;
            align-items: center;
            justify-content: center;

        .card {
            background: white;

        }

        .card img {

            height: 120px;

            object-fit: cover;
            margin-bottom: 16px;
            border: 4px solid #007bff;
        }

        .card h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .card p {
            margin: 6px 0;
            color: #555;
        }

        .contact-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .contact-button:hover {
            background: #0056b3;
        }

        .socials {
            margin-top: 16px;
        }

        .socials a {
            margin: 0 8px;
            text-decoration: none;
            font-size: 20px;
            color: #555;
            transition: color 0.3s;
        }

        .socials a:hover {
            color: #007bff;
        }
    </style>
</head>
